name: Build and Push Docker Images

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: Build and Start Containers
        run: docker-compose up -d --build

      - name: Run Backend Tests
        run: docker exec nestjs-backend npm test || exit 1

      

      - name: Stop and Clean Up
        run: docker-compose down

      - name: Build and Push Backend Image
        run: |
          docker build -t your-dockerhub-username/nestjs-backend ./backend
          docker tag your-dockerhub-username/nestjs-backend your-dockerhub-username/nestjs-backend:latest
          docker push your-dockerhub-username/nestjs-backend

      - name: Build and Push Frontend Image
        run: |
          docker build -t your-dockerhub-username/vite-frontend ./frontend
          docker tag your-dockerhub-username/vite-frontend your-dockerhub-username/vite-frontend:latest
          docker push your-dockerhub-username/vite-frontend

